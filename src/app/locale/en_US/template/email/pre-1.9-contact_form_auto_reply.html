<!--@subject We Have Received Your Message@-->

<!--@vars
{"var data.name":"Sender Name",
"var data.email":"Sender Email",
"var data.comment":"Form Comment",
"var data.telephone":"Sender Telephone"}
@-->

<!--@styles
body,td { color:#2f2f2f; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; }
@-->

<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
    <table cellspacing="0" cellpadding="0" border="0" height="100%" width="100%">
        <tr>
            <td align="center" valign="top" style="padding:20px 0 20px 0">
                <h2>
                    We Have Received Your Message!
                </h2>

                <p>
                    <strong>And will contact you as soon as possible!</strong>
                </p>

                <p>&nbsp;</p>
                <p><strong>Name:</strong> {{var data.name}}</p>
                <p><strong>Email:</strong> {{var data.email}}</p>
                <p><strong>Telephone:</strong> {{var data.telephone}}</p>
                <p><strong>Message You Wrote</strong>: {{var data.comment}}</p>
            </td>
        </tr>
    </table>
</div>
</body>
